<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار التنقل</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .test-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .button-1 { background: #28a745; color: white; }
        .button-1:hover { background: #218838; }
        .button-2 { background: #007bff; color: white; }
        .button-2:hover { background: #0056b3; }
        .button-3 { background: #dc3545; color: white; }
        .button-3:hover { background: #c82333; }
        .button-4 { background: #ffc107; color: #212529; }
        .button-4:hover { background: #e0a800; }
        .status {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            border-left: 4px solid #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 اختبار التنقل</h1>
        
        <div class="status">
            <h3>📋 التعليمات:</h3>
            <p>1. اضغط على أي زر أدناه</p>
            <p>2. يجب أن تنتقل لصفحة الغسيل</p>
            <p>3. إذا لم تعمل الأزرار، هناك مشكلة في التطبيق</p>
        </div>

        <button class="test-button button-1" onclick="testNavigate1()">
            🚀 اختبار 1 - navigate('/wash-process')
        </button>

        <button class="test-button button-2" onclick="testNavigate2()">
            🔥 اختبار 2 - window.location.href
        </button>

        <button class="test-button button-3" onclick="testNavigate3()">
            ⚡ اختبار 3 - window.location.replace
        </button>

        <button class="test-button button-4" onclick="testNavigate4()">
            🎯 اختبار 4 - window.open
        </button>

        <div id="result" style="margin-top: 20px; padding: 15px; background: #e9ecef; border-radius: 10px; display: none;">
            <h4>نتيجة الاختبار:</h4>
            <div id="result-text"></div>
        </div>
    </div>

    <script>
        function testNavigate1() {
            try {
                document.getElementById('result').style.display = 'block';
                document.getElementById('result-text').innerHTML = 'جاري الانتقال باستخدام navigate...';
                
                // محاولة الانتقال
                window.location.href = '/wash-process';
            } catch (error) {
                document.getElementById('result-text').innerHTML = 'خطأ: ' + error.message;
            }
        }

        function testNavigate2() {
            try {
                document.getElementById('result').style.display = 'block';
                document.getElementById('result-text').innerHTML = 'جاري الانتقال باستخدام window.location.href...';
                
                window.location.href = '/wash-process';
            } catch (error) {
                document.getElementById('result-text').innerHTML = 'خطأ: ' + error.message;
            }
        }

        function testNavigate3() {
            try {
                document.getElementById('result').style.display = 'block';
                document.getElementById('result-text').innerHTML = 'جاري الانتقال باستخدام window.location.replace...';
                
                window.location.replace('/wash-process');
            } catch (error) {
                document.getElementById('result-text').innerHTML = 'خطأ: ' + error.message;
            }
        }

        function testNavigate4() {
            try {
                document.getElementById('result').style.display = 'block';
                document.getElementById('result-text').innerHTML = 'جاري فتح صفحة جديدة...';
                
                window.open('/wash-process', '_blank');
            } catch (error) {
                document.getElementById('result-text').innerHTML = 'خطأ: ' + error.message;
            }
        }

        // اختبار عند تحميل الصفحة
        window.onload = function() {
            console.log('صفحة اختبار التنقل محملة بنجاح');
            console.log('URL الحالي:', window.location.href);
        };
    </script>
</body>
</html>
